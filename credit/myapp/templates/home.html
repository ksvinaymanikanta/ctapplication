<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="#" alt="Company Logo" class="logo">
            <h1>CREDIT CARD APPLICATION</h1>
        </header>

        <form method="POST" >
            {% csrf_token %}
        
            <!-- Personal Information -->
            <section>
                <h2>Personal Information:</h2>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="first_name" required>
                </div>
                <div class="form-group">
                    <label>Middle Name:</label>
                    <input type="text" name="middle_name">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="last_name" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth:</label>
                    <input type="date" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <select name="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Social Security # (SSN):</label>
                    <input type="text" name="ssn" placeholder="123-45-6789" required>
                </div>
            </section>

            <!-- Contact Information -->
            <section>
                <h2>Contact Information:</h2>
                <div class="form-group">
                    <label>Work Phone #:</label>
                    <input type="text" name="work_phone">
                </div>
                <div class="form-group">
                    <label>Home Phone #:</label>
                    <input type="text" name="home_phone">
                </div>
                <div class="form-group">
                    <label>Mobile Phone:</label>
                    <input type="text" name="mobile_phone" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required>
                </div>
            </section>

            <!-- Address Information -->
            <section>
                <h2>Address Information:</h2>
                <div class="form-group">
                    <label>Address Line 1:</label>
                    <input type="text" name="address1" required>
                </div>
                <div class="form-group">
                    <label>Address Line 2:</label>
                    <input type="text" name="address2">
                </div>
                <div class="form-group">
                    <label>Street/Apt #:</label>
                    <input type="text" name="street">
                </div>
                <div class="form-group">
                    <label>State:</label>
                    <input type="text" name="state" required>
                </div>
                <div class="form-group">
                    <label>Zip Code:</label>
                    <input type="text" name="zip_code" required>
                </div>
                <div class="form-group">
                    <label>Country:</label>
                    <input type="text" name="country" required>
                </div>
            </section>

            <!-- Employment Information -->
            <section>
                <h2>Employment Information:</h2>
                <div class="form-group">
                    <label>Company Name:</label>
                    <input type="text" name="company">
                </div>
                <div class="form-group">
                    <label>Employment Status:</label>
                    <input type="text" name="employment_status" required>
                </div>
                <div class="form-group">
                    <label>Job Title:</label>
                    <input type="text" name="job_title">
                </div>
                <div class="form-group">
                    <label>Employment Duration:</label>
                    <input type="text" name="employment_duration">
                </div>
            </section>

            <!-- Financial Information -->
            <section>
                <h2>Financial Information:</h2>
                <div class="form-group">
                    <label>Annual Income:</label>
                    <input type="text" name="income" required>
                </div>
                <div class="form-group">
                    <label>Bank Account:</label>
                    <select name="bank_account">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Bank Name:</label>
                    <input type="text" name="bank_name">
                </div>
            </section>

            <!-- Preferences and Terms -->
            <section>
                <h2>Preferences and T&C:</h2>
                <div class="form-group">
                    <label>Preferred Language:</label>
                    <input type="text" name="language" required>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" name="agreed_terms" value="I agree to the terms and conditions."required>
                    I agree to the terms and conditions.</label>
                </div>
            </section>

            <!-- Buttons -->
            <div class="buttons">
                <button type="reset" class="btn cancel">Cancel</button>
                <button type="button" class="btn previous" onclick="window.location.href='http://127.0.0.1:8000/terms%20and%20conditions'">Previous</button>
                <button type="submit" class="btn submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
<style>
    /* General Styles */
body {
    
    font-family: Arial, sans-serif;
    background-color: #2aaeb8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Container */
.container {
    background: rgb(226, 230, 228);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(218, 35, 35, 0.1);
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
}

/* Header */
header {
    text-align: center;
    margin-bottom: 20px;
}

.logo {
    max-width: 100px;
    margin-bottom: 10px;
}

/* Form Sections */
h2 {
    font-size: 1.2em;
    margin-bottom: 10px;
    border-bottom: 2px solid #01010f;
    padding-bottom: 5px;
}

/* Form Groups */
.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #160101;
    border-radius: 5px;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.btn {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn.cancel {
    background-color: #4d15bb;
    color: rgb(199, 181, 181);
}
.btn.previous{
    background-color: #4d15bb;
    color: rgb(199, 181, 181);
}

.btn.submit {
    background-color: #1d0fb1;
    color: rgb(220, 218, 224);
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        width: 95%;
        padding: 15px;
    }
    
    .buttons {
        flex-direction: column;
    }

    .btn {
        width: 100%;
        margin-top: 10px;
    }
}

</style>
